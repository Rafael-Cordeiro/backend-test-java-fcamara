server:
  servlet:
    context-path: /api
  port: '9999'
spring:
  datasource:
    url: jdbc:h2:mem:banco
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      path: /h2
      enabled: true